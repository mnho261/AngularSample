<p-table [columns]="cols" [value]="refunds" selectionMode="single" [(selection)]="selectedRefund" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add"></button>
        </div>
    </ng-template>
    
</p-table>

<p-dialog header="Refunds Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="500">
    <div class="ui-g ui-fluid" *ngIf="refund">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="branch">branch</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="branch" [(ngModel)]="refund.branch" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="refundType">refundType</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="refundType" [(ngModel)]="refund.refundType" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="refundReason">refundReason</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="refundReason" [(ngModel)]="refund.refundReason" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="amount">amount</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="amount" [(ngModel)]="refund.amount" />
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
